<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco-Spark</title>
  <style>
    body {
      background-color: #f8f8f8; /* Light gray background */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      color: #333; /* Dark text color */
    }

    header {
      background-color: #33cc33; /* green header */
      padding: 20px;
      text-align: center;
      color: #ffffff; /* White text */
    }

    h1 {
      font-size: 3em; /* Larger font size for the title */
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Slight text shadow for emphasis */
    }

    nav {
      text-align: center;
      margin: 10px 0;
    }

    nav button {
      background-color: #33cc33; /* Dark green button */
      color: #ffffff;
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    section {
      padding: 20px;
    }

    .green-box {
      background-color: #33cc33; /* Dark green box */
      color: #ffffff; /* White text */
      padding: 15px;
      margin: 15px 0;
      border-radius: 8px; /* Rounded corners */
    }

    .image-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .image-container img {
      width: 30%;
      margin: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    form {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background-color: #f5f5f5; /* Light gray form background */
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #33cc33; /* Dark green submit button */
      color: #ffffff;
      cursor: pointer;
    }

    .loading-spinner {
      display: none;
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-top: 4px solid #33cc33;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .feedback-message {
      text-align: center;
      margin-top: 10px;
    }

    /* Small font size for the signup/login link */
    .signup-login {
      font-size: 12px; /* Slightly larger font size */
      text-align: center;
      margin-top: 10px;
    }

    /* Copyright notice styling */
    footer {
      text-align: center;
      padding: 10px;
      background-color: #333; /* Dark footer background */
      color: #fff; /* White text */
    }
  </style>
</head>
<body>

  <header>
    <h1>Eco Spark</h1>
  </header>

  <!-- Navigation buttons -->
  <nav>
    <button>Home</button>
    <button>About</button>
    <button>Contact</button>
  </nav>

  <section>
    <div class="green-box">
      <h2>Welcome to Eco Spark!</h2>
      <p>This website helps you find e-waste products at your nearby locations. Join us in our mission to promote eco-friendly practices and proper disposal of electronic waste.</p>
    </div>

    <div class="image-container">
      <img src="eco-spark-image.jpg" alt="Eco Spark Image">
      <img src="sample-image2.jpg" alt="Sample Image 2">
      <img src="sample-image3.jpg" alt="Sample Image 3">
    </div>

    <!-- Search bar with placeholder text -->
    <input type="text" placeholder="Search here to know e-waste at your nearby locations">

    <form id="loginForm">
      <h2>Login</h2>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <input type="submit" value="Login">
      <div class="loading-spinner" id="loadingSpinner"></div>
      <div class="feedback-message" id="feedbackMessage"></div>
    </form>

    <!-- Signup/Login link with slightly larger font size -->
    <div class="signup-login">
      <p>Don't have an account? <a href="#">Signup</a> | <a href="#">Login</a></p>
    </div>
  </section>

  <!-- Copyright notice -->
  <footer>
    <p>&copy; 2023 Eco Spark. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (event) {
      event.preventDefault();

      // Display loading spinner
      document.getElementById('loadingSpinner').style.display = 'block';

      // Simulate an asynchronous operation (e.g., API call) with setTimeout
      setTimeout(function () {
        // Hide loading spinner
        document.getElementById('loadingSpinner').style.display = 'none';

        // Display feedback message (replace with your actual feedback logic)
        var feedbackMessage = document.getElementById('feedbackMessage');
        feedbackMessage.textContent = 'Login successful! Redirecting...';

        // Clear the feedback message after a few seconds (adjust the timeout as needed)
        setTimeout(function () {
          feedbackMessage.textContent = '';
        }, 3000);
      }, 2000); // Simulating a 2-second asynchronous operation
    });
  </script>
</body>
</html>
