<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECO-SPARK Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            background: url('./ewaste-aspect-ratio-2000-1200-1024x614.jpg') center/cover no-repeat;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #fff;
        }

        .main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.7); 
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            width: 300px;
        }

        .form-body {
            margin-bottom: 20px;
        }

        .title {
            color: #fff; 
        }

        .the-form label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #fff; 
        }

        .the-form input {
            width: 100%;
            padding: 6px;
            margin-bottom: 15px;
            border: 1px solid #fff; 
            border-radius: 70px;
            background-color: rgba(255, 255, 255, 0.3);
            color: #fff;
        }

        .the-form input[type="submit"] {
            background-color: #072251; 
            color: white;
            cursor: pointer;
        }

        .the-form input[type="submit"]:hover {
            background-color: #4CAF50; /* Green color */
        }

        .form-footer a {
            color: #fff; 
            text-decoration: none;
            font-weight: bold;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="form-container">

            <div class="form-body">
                <h2 class="title">Sign Up for ECO-SPARK</h2>

               <br>
                <form action="signup_confirmation.html" method="POST" class="the-form">

                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter your full name">

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email">

                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password">

                    <input type="submit" value="Sign Up">

                </form>

            </div>

            <div class="form-footer">
                <div>
                    <span>Already have an account?</span> <a href="login.html">Log In</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
